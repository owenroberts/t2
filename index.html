<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta charset="utf-8">
	<title>toilet.cool</title>
	<link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<canvas id="lines"></canvas>
	<div id="desktop">
		<p>Hi there, toilet.cool only works on a mobile device.</p>
		<p>If you're on a desktop, why not check out <a href="http://owen.cool">owen.cool</a>?</p>
		<p>If you see this message in Safari on an iPhone, you may need to enable "Motion and Orientation Access" in Settings > Safari.</p>
		<p id="view">View instructions.</p>
		<p id="gif-instructions"></p>
		<script>
			document.getElementById('view').addEventListener('click', () => {
				const gif = new Image();
				gif.src = 'safari-fix.gif';
				document.getElementById('gif-instructions').appendChild(gif);
				// https://gist.github.com/tskaggs/6394639 // making gifs
			});
		</script>
	</div>
	<div id="credits">
		<a href="http://owen.cool">owen.cool</a>
	</div>

	<script src="js/three.min.js"></script>
	<script src="js/three-clone-gltf.js"></script>
	<script src="js/DeviceOrientationControls.js"></script>
	<script src="js/OrbitControls.js"></script>
	<script src="js/OutlineEffect.js"></script>
	<script src="js/GLTFLoader.js"></script>

	<script src="lines/lib/cool/cool.js"></script>
	<script src="lines/game/classes/sprite.js"></script>
	<script src="lines/game/classes/animation.js"></script>
	<script src="lines/game/classes/ui.js"></script>
	<script src="lines/game/classes/text.js"></script>
	<script src="lines/game/events.js"></script>
	<script src="lines/game/game.js"></script>

	<script src="toi.js"></script>
	<script src="let.js"></script>
</body>
</html>
